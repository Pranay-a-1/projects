<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" />
    <title>Knockout : Customer banking portal</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <script
      type="text/javascript"
      src="javascript/jquery-2.1.3.min.js"
    ></script>
    <script type="text/javascript" src="javascript/knockout-3.2.0.js"></script>
    <script
      type="text/javascript"
      src="javascript/knockout.validation.min.js"
    ></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/bankportal.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <p class="navbar-text">My Bank Customer Portal</p>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active">
              <a
                href="#"
                data-bind="click: 
      BankPortal.setActivePage.bind($data, 'Home')"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                data-bind="click: 
      BankPortal.setActivePage.bind($data, 'About')"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                data-bind="click: 
      BankPortal.setActivePage.bind($data, 'Contact')"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="home" data-bind="visible: BankPortal.isActivePage('Home')">
      <ul class="nav nav-tabs">
        <li data-bind="css: {active: BankPortal.isActiveTab('Accounts')}">
          <a
            href="#"
            data-bind="click: BankPortal.setActiveTab.bind($data, 'Accounts')"
            >Accounts</a
          >
        </li>
        <li data-bind="css: {active: BankPortal.isActiveTab('Personal')}">
          <a
            href="#"
            data-bind="click: BankPortal.setActiveTab.bind($data, 'Personal')"
            >Personal</a
          >
        </li>
      </ul>
      <div
        id="accounts"
        data-bind="visible: BankPortal.isActiveTab('Accounts')"
      >
        <p>--- Content for Accounts goes here ---</p>
      </div>
      <div
        id="personal"
        data-bind="visible: BankPortal.isActiveTab('Personal')"
      >
        <p>--- Content for Personal goes here ---</p>
      </div>
    </div>
    <div id="about" data-bind="visible: BankPortal.isActivePage('About')">
      <p>--- Content for About goes here ---</p>
    </div>
    <div id="contact" data-bind="visible: BankPortal.isActivePage('Contact')">
      <p>--- Content for Contact goes here ---</p>
    </div>
  </body>
</html>
