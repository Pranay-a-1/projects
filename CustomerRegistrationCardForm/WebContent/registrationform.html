<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" />
    <title>Knockout : Registration Form Example</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <script
      type="text/javascript"
      src="javascript/jquery-2.1.3.min.js"
    ></script>
    <script type="text/javascript" src="javascript/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script
      type="text/javascript"
      src="javascript/registrationform.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Registration Form</h1>
      </div>
      <!-- Registration form goes here -->

    <form data-bind="submit: RegistrationForm.submit">
      <button type="Submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
