<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" />
    <title>Pranay Address Book App</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <script
      type="text/javascript"
      src="javascript/jquery-2.1.3.min.js"
    ></script>
    <script type="text/javascript" src="javascript/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="javascript/addressbook.js"></script>
  </head>
  <body>
    <div class="page-header"><h1>Pranay's Address Book</h1></div>

    <p>
      Name <input type="text" data-bind="value: AddressBook.contact.name" />

      Phone Number
      <input type="text" data-bind="value: AddressBook.contact.phoneNumber" />

      <button class="btn btn-primary" data-bind="click: AddressBook.addContact">
        Add to Address Book
      </button>
    </p>

    <table class="table">
      <caption>
        Address book
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: AddressBook.contacts">
        <tr>
          <td data-bind="text: name"></td>
          <td data-bind="text: phoneNumber"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
