<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" />
    <title>Knockout : ToDo List Example</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <script
      type="text/javascript"
      src="javascript/jquery-2.1.3.min.js"
    ></script>
    <script type="text/javascript" src="javascript/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="javascript/todolist.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>My ToDo List</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        Name
        <input
          type="text"
          data-bind="value: 
    ToDoList.task.name"
        />
        Description
        <input type="text" data-bind="value: ToDoList.task.description" />
        <button class="btn btn-primary" data-bind="click: ToDoList.addTask">
          Add
        </button>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody data-bind="foreach : ToDoList.tasks">
        <tr>
          <td data-bind="text : name"></td>
          <td data-bind="text : description"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
